<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/gallery.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/css/images/icons/favicon.ico"
    />

    <title>Zaamom | Gallery</title>
  </head>

  <body>
    <a href="index.html">
      <div class="logo-icesco">
        <img src="assets/css/images/logo website zaamom white.png" alt="" />
      </div>
    </a>

    <main class="gallery-hero">
      <img
        class="gallery-wordmark"
        src="assets/css/images/gallery.png"
        alt="Gallery"
      />
      <p class="gallery-intro">
        A snapshot of what keeps Zaamom
        universe in motion.
      </p>
    </main>

    <section class="polaroid-wall">
      <figure class="polaroid tilt-right">
        <div class="polaroid-img">
          <span class="gloss"></span>
          <img
            src="assets/css/images/Photos/Expositions/expo1.jpg"
            alt="Exhibition wall"
          />
        </div>
        <figcaption>Exhibitions</figcaption>
      </figure>

      <figure class="polaroid tilt-left">
        <div class="polaroid-img">
          <span class="gloss"></span>
          <img
            src="assets/css/images/Photos/STREETART/streetart16.jpg"
            alt="Street art mural"
          />
        </div>
        <figcaption>Street Art</figcaption>
      </figure>

      <figure class="polaroid tilt-right">
        <div class="polaroid-img">
          <span class="gloss"></span>
          <img
            src="assets/css/images/Photos/CARICATURE/caricature16.jpg"
            alt="Caricature portrait"
          />
        </div>
        <figcaption>Caricature</figcaption>
      </figure>

      <figure class="polaroid tilt-left">
        <div class="polaroid-img">
          <span class="gloss"></span>
          <img
            src="assets/css/images/Photos/EVENTS/event14.jpg"
            alt="Live event"
          />
        </div>
        <figcaption>Events</figcaption>
      </figure>
    </section>
  </body>
</html>
