<!DOCTYPE html>
<html>
  <head>
    <title>ZAAMOM | Moroccan Street artist</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/css/images/icons/favicon.ico"
    />

    <noscript>
      <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>

    <script type="text/javascript">
      var totalCount = 21;
      function ChangeIt() {
        var num = Math.ceil(Math.random() * totalCount);
        var imgbg =
          '#ffffff url("assets/css/images/zaamombg' +
          num +
          '.png") bottom left';
        document.querySelector("#bg").style.background = imgbg;
        document.querySelector("#bg").style.backgroundRepeat = "repeat-x"; // Background no-repeat
      }

      function initMenu() {
        var hamburger = document.querySelector(".hamburger");
        var nav = document.querySelector("#primary-navigation");
        if (!hamburger || !nav) return;

        hamburger.addEventListener("click", function () {
          var isOpen = nav.classList.toggle("show");
          hamburger.setAttribute("aria-expanded", isOpen);
          nav.setAttribute("aria-hidden", (!isOpen).toString());
        });
      }
    </script>
  </head>

  <body class="is-preload">

    <!-- <div class="logo-icesco">
		<img src="assets/css/images/logo website zaamom3.png" alt="">
	</div> -->
    <div id="wrapper">
      
      <div id="bg"></div>
      <!-- <div id="overlay"></div> -->
     
      <div id="main">
        <!-- <button class="hamburger">&#9776;</button> -->
        <button
          class="hamburger"
          aria-expanded="false"
          aria-controls="primary-navigation"
          aria-label="Toggle primary navigation"
        >
          <img
            class="burger"
            src="assets/css/images/icons/menu-burger.png"
            alt="Open menu"
          />
        </button>

        <nav id="primary-navigation" class="menu-panel" aria-hidden="true">
          <a
            class="menu-link"
            href="About.html"
            title="About"
            aria-label="About"
          >
            <img src="assets/css/images/about.png" alt="" />
          </a>
          <a
            class="menu-link"
            href="gallery.html"
            title="Gallery"
            aria-label="Gallery"
          >
            <img src="assets/css/images/gallery.png" alt="" />
          </a>
          <a
            class="menu-link"
            href="contact.html"
            title="Contact"
            aria-label="Contact"
          >
            <img src="assets/css/images/contact.png" alt="" />
          </a>
          <a
            class="menu-link"
            href="store.html"
            title="Store"
            aria-label="Store"
          >
            <img src="assets/css/images/store.png" alt="" />
          </a>
          <a
            class="menu-link"
            href="services.html"
            title="Services"
            aria-label="Services"
          >
            <img src="assets/css/images/services.png" alt="" />
          </a>
        </nav>

        <!-- Header -->
        <header id="header">
          <img
            class="logo-horizontal"
            src="assets/css/images/logo-zaamom-horizontal.png"
            alt=""
          />
          <p>
            Designer &nbsp;&bull;&nbsp; Street artist &nbsp;&bull;&nbsp;
            Illustrator
          </p>
         
        </header>

        <!-- Footer -->
        <footer id="footer">
          <span class="copyright"
            >&copy; Designed by:  <a href="https://www.byneri.com/" target="_blank">BYNERY</a>
           </span>
        </footer>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.body.classList.remove("is-preload");
      };
      window.ontouchmove = function () {
        return false;
      };
      window.onorientationchange = function () {
        document.body.scrollTop = 0;
      };
      initMenu();
      ChangeIt();
    </script>
  </body>
</html>
