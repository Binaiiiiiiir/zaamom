<!DOCTYPE html>

    <meta

    <link rel="stylesheet" href="assets/css/main.css" />

    <noscript>

    <script type="text/javascript">
      var totalCount = 4;
      function ChangeIt() {
        var num = Math.ceil(Math.random() * totalCount);
        var imgbg =
          '#ffffff url("assets/css/images/zaamombg' +
          num +
          '.png") bottom left';
        document.querySelector("#bg").style.background = imgbg;
        // console.log(imgbg);
        document.querySelector("#bg").style.backgroundRepeat = "repeat-x"; // Background no-repeat
        document.querySelector('.hamburger').addEventListener('click', function() {
  document.querySelector('nav').classList.toggle('show');
});
      }
    </script>
  </head>

  <body class="is-preload">

    <!-- <div class="logo-icesco">
		<img src="assets/css/images/logo website zaamom3.png" alt="">
	</div> -->

        <!-- Header -->
        <header id="header">
          <img
            class="logo-horizontal"
            src="assets/css/images/logo-zaamom-horizontal--.png"

          <p>

          <nav>

                  <img
                    class="menu-icon"
                    t

                  ><img

    <script>
      window.onload = function () {
        document.body.classList.remove("is-preload");
      };
      window.ontouchmove = function () {
        return false;
      };
      window.onorientationchange = function () {
        document.body.scrollTop = 0;
      };
      ChangeIt();
    </script>
